<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
    <main>
        <article class="article">
            <figure class="article_img">
                <img src="assets/images/illustration-article.svg" alt="Illustration of HTML and CSS foundations card">
            </figure>
            <div class="article_txt">
                <span class="article_txt-tag">Learning</span>
                <p class="article_txt-date">Published 21 Dec 2023</p>
                <h1 class="article_txt-title">HTML & CSS foundations</h1>
                <p class="article_txt-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </div>
            <div class="article_author">
                <figure class="article_author-img">
                    <img src="assets/images/image-avatar.webp" alt ="Photo of Greg Hooper">
                </figure>
                <p class="article_author-name">Greg Hooper</p>
            </div>
        </article>
    </main>
</body>
</html>
